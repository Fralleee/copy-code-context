name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Run knip
        run: npm run knip
        
      - name: Type Check
        run: npm run compile
        
      - name: Test
        run: npm run test
